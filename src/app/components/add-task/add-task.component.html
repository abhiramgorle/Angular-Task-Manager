<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">
            Task
        </label>
        <input type="text" name = "text" [(ngModel)]="text" id = "text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">
            Day & Time
        </label>
        <input type="date" name = "day" [(ngModel)]="day" id = "day" >
    </div>
    <div class="form-control">
        <label for="Priority">
            Priority level
        </label>
        <select name = "priority" [(ngModel)]="priority" id = "priority" >
            <option [value]="0"></option>
            <option [value]="5" [ngStyle]="{color:'red'}">Very High Priority  </option>
            <option [value]="4" [ngStyle]="{color:'orange'}">High Priority </option>
            <option [value]="3" [ngStyle]="{color:'green'}">Medium Priority </option>
            <option [value]="2" [ngStyle]="{color:'blue'}">Low Priority </option>
            <option [value]="1" [ngStyle]="{color:'skyblue'}">Very Low Priority </option>
        </select>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">
            Set Reminder
        </label>
        <input type="checkbox" name = "reminder" [(ngModel)]="reminder" id = "reminder" >
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
