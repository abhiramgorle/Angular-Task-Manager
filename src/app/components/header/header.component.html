<header>
    <h1>
        {{ title }}
    </h1>
    <app-button color="{{showAddTask ? 'red' : 'green'}}"
     text="{{showAddTask ? 'Close' : 'Add'}}"
      (btnClick)="toggleAddTask()"
      *ngIf="hasRoute('/')"></app-button>
      <app-hamburger (btnsClick)="toggleFilter()" *ngIf="hasRoute('/')"></app-hamburger>
      
</header>
